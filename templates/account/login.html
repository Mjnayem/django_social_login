{% extends 'layout/base.html' %}
{% load account socialaccount %}

{% block content %}
<div class="col-md-2"></div>
<div class="col-md-8">
  <div class="card card-login mx-auto mt-5">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <h4>Login</h4>
          <hr>

          <form class="form-signin" action="{% url 'account_login' %}" method="POST">
            {% csrf_token %}

            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="login" class="form-control mt-2 mb-2" placeholder="Username"
                required autofocus>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control mt-2 mb-2" placeholder="Password" required>
            </div>

            <input type="hidden" name="next" value="{{ request.path }}">

            <button type="submit" class="btn btn-primary">Login</button>
          </form>

        </div>
        <div class="col-md-6">
          <h4>Login with social</h4>
          <hr>
          <div class="mt-4">
            <div class="row">
              <div class="col-md-6">
                <a href="{% provider_login_url 'google' %}" class="btn btn-google btn-lg">
                  Login with <i class="fab fa-google"></i>
                </a>
              </div>
              <div class="col-md-6">
                <a href="{% provider_login_url 'facebook' %}" class="btn btn-facebook btn-lg">
                  Login with <i class="fab fa-facebook-f"></i>
                </a>
              </div>
            </div>



          </div>
        </div>
      </div>




    </div>
  </div>
</div>
{% endblock %}
